# Default YOLO tracker settings for BoT-SORT tracker https://github.com/NirAharon/BoT-SORT

tracker_type: bytetrack # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.6 # threshold for the first association
track_low_thresh: 0.2 # threshold for the second association
new_track_thresh: 0.3 # threshold for init new track if the detection does not match any tracks
track_buffer: 1 # buffer to calculate the time when to remove tracks
match_thresh: 0.9 # threshold for matching tracks
fuse_score: True # Whether to fuse confidence scores with the iou distances before matching
frame_rate: 10 # frame rate of the video
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)

# ReID model related thresh
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: True