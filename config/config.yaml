# config/config.yaml
data:
  raw_sequences_path: "../data/34759_final_project_raw/sequences/"
  rect_sequences_path: "../data/34759_final_project_rect/sequences/"
  calibration_file: "../data/34759_final_project_raw/calibration/calib_cam_to_cam.txt"
  calibration_images_path: "../data/34759_final_project_raw/calib/"
  rectified_images_path: "../data/34759_final_project_rect/rectified_images/"
  labels_path: "../data/34759_final_project_raw/labels/"

calibration:
  chessboard_size: [7, 5]
  square_size: 0.0995  # in meters

detection:
  model: "yolov5"
  confidence_threshold: 0.5
  nms_threshold: 0.4

tracking:
  algorithm: "kalman"
  max_age: 30
  min_hits: 3

classification:
  model_path: "../models/classifier.pth"
  input_size: 224

logging:
  config_file: "logging.yaml"
  
processing:
  use_rectified_data: true  # Set to false to process raw data

