name: perception
channels:
  - conda-forge
  - defaults
  - zimmf # For cudatoolkit on m1/m2/mx mac
dependencies:
  - python=3.11
  - pip
  - numpy
  - pandas
  - scikit-learn
  - pytorch
  - torchvision
  - cudatoolkit
  - opencv
  - matplotlib
  - seaborn
  - pyyaml
  - ruff
  - python-dotenv
  - ultralytics
  - open3d
  - timm
  - pip:
    - tensorboard
    - torch-tb-profiler
    - tensorboard-plugin-profile
    - sort-track
    - deep-sort-realtime
    - motpy
